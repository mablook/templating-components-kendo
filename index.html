    <!-- Title -->
    <section id="oSectionTitle" class="container-fluid" style="display:none;">
        <div class="row pageTitle">
            <div class="row hidden-xs col-md-2 col-lg-2 col-xl-3" style="margin: 0px;padding:0px; max-height: fit-content;">
            </div>
            <div class="row col-md-8 col-lg-8 col-xl-6" style="margin: 0px;padding:10px; max-height: fit-content;">

            </div>
            <div class="row hidden-xs col-md-2 col-lg-2 col-xl-3" style="margin: 0px;padding:0px; max-height: fit-content;">
            </div>
        </div>
    </section>

    <!-- Main -->
    <section id="oSectionMain" class="container-fluid clearfix style="position: relative; display:none;padding-bottom:60px;">
        <div class="row col-12" style="margin: 0px;padding:0px;">

            <div class="row hidden-xs col-md-2 col-lg-2 col-xl-3" style="margin: 0px;padding:0px; max-height: fit-content;">
            </div>
            <div class="row col-md-8 col-lg-8 col-xl-6 s-shadow" style="margin: 0px;padding:10px; max-height: fit-content;">

                <div class="form-group col-12">
                    <div class="form-line" oFieldId="scn_FullName" oFieldType="TextInput" oFieldTitle="Your name"></div>
                </div>

                <div class="form-group col-12">
                    <div class="form-line" oFieldId="scn_EmailAddress1" oFieldType="TextInput" oFieldTitle="Email"></div>
                </div>

                <div class="form-group col-12">
                    <div class="form-line" oFieldId="sog_name" oFieldType="TextInput" oFieldTitle="Organization name"></div>
                </div>

                <div class="form-group col-12">
                    <div class="form-line" oFieldId="scs_password" oFieldType="Password" oFieldTitle="Your desired password"></div>
                </div>

                <div class="form-group col-12">
                    <div class="form-line" oFieldId="scs_password_confirmed" oFieldType="Password" oFieldTitle="Confirm password"></div>
                </div>

                <div id="oOffering" class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-bottom:0px;display:none;">
                    <div class="form-line" oFieldId="ind_offering" oFieldType="CheckBox" oFieldTitle="We are offering storage locations"></div>
                </div>

                <div id="oSeeking" class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-bottom:15px;display:none;">
                    <div class="form-line" oFieldId="ind_seeking" oFieldType="CheckBox" oFieldTitle="We are seeking storage locations" style="margin-top: 0px;"></div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-lg-6 col-xl-6" style="text-align: center">
                    <button type="button" id="btn_register" class="k-button k-green">
                        <span class="trn" style="color:#fff;">Continue</span>
                    </button>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-lg-6 col-xl-6" style="text-align: center">
                    <button type="button" id="btn_back" class="k-button k-white">
                        <span class="trn" style="color:gray;">Back</span>
                    </button>
                </div>
            </div>
            <div class="row hidden-xs col-md-2 col-lg-2 col-xl-3" style="margin: 0px;padding:0px; max-height: fit-content;">
            </div>
        </div>
